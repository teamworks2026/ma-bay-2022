<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Play</title>
  <link rel="stylesheet" href="css/app.css" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <div class="topbar">
    <a class="link" href="index.html">← Trang chính</a>
    <div class="title" id="sceneTitle">Scene</div>
    <button class="btn" id="btnHint">Gợi ý</button>
  </div>

  <div class="viewerWrap">
    <model-viewer id="mv"
      camera-controls
      interaction-prompt="none"
      shadow-intensity="0"
      exposure="1"
      reveal=""
      loading="lazy"
      style="width:100%; height:100%; background:#0b1020;">
      <!-- Hotspots sẽ được JS bơm vào đây -->
    </model-viewer>

    <div class="hud">
      <div class="label">Mã</div>
      <div id="hudCode" class="hudCode">_ _ _ _</div>

      <div class="row gap">
        <button class="btn" id="btnSubmit">Submit</button>
        <button class="btn ghost" id="btnClearScene">Xóa lựa chọn cảnh</button>
      </div>

      <div id="toast" class="toast"></div>
      <div class="progress">
        <div id="bar" class="bar" style="width:0%"></div>
      </div>
      <div class="muted tiny" id="loadText">Chạm/kéo để bắt đầu tải model…</div>
    </div>
  </div>

  <script src="js/scenes.js"></script>
  <script src="js/app.js"></script>
</body>
</html>

<model-viewer
  id="mv"
  src="scenes/tokyo.glb"
  camera-controls
  auto-rotate
  shadow-intensity="0"
  exposure="1.2"
  style="width:100%; height:100%; background:#fff;">
</model-viewer>
